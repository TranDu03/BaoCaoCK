<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="../css/edit-product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-edit"></i> Edit Sản Phẩm</h1>
        <form id="edit-form">
            <!-- Trường ẩn chứa ID của sản phẩm -->
            <input type="hidden" id="product-id">

            <!-- Trường nhập tên sản phẩm -->
            <div class="form-group">
                <label for="name">Tên sản phẩm:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <!-- Trường nhập giá sản phẩm -->
            <div class="form-group">
                <label for="price">Giá:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <!-- Trường nhập mô tả sản phẩm -->
            <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" name="description" required></textarea>
    </div>
    <!-- Trường nhập URL của ảnh sản phẩm -->
    <div class="form-group">
    <label for="image">URL ảnh:</label>
    <input type="url" id="image" name="image" required>
    </div>
    <!-- Nút gửi biểu mẫu -->
    <button type="submit">Cập nhật sản phẩm</button>
    </form>
    </div>
</body>

</html>
